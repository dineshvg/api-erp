name: Notify on Repository Changes

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    # Check for upstream changes every day at 8 AM UTC
    - cron: '0 8 * * *'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get commit info
        id: commit_info
        run: |
          echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "commit_message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "commit_author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "commit_date=$(git log -1 --pretty=%ci)" >> $GITHUB_OUTPUT
          echo "changed_files=$(git diff --name-only HEAD~1 HEAD | tr '\n' ',' | sed 's/,$//')" >> $GITHUB_OUTPUT

      - name: Post to Microsoft Teams channel
        run: |
          curl -H 'Content-Type: application/json' \
               -d '{
                 "text": "**[api-erp] Repository Change Detected**\n\n**Commit:** `${{ steps.commit_info.outputs.commit_sha }}`\n**Author:** ${{ steps.commit_info.outputs.commit_author }}\n**Date:** ${{ steps.commit_info.outputs.commit_date }}\n**Message:** ${{ steps.commit_info.outputs.commit_message }}\n**Changed Files:** ${{ steps.commit_info.outputs.changed_files }}\n\n[View on GitHub](https://github.com/gematik/api-erp/commit/${{ steps.commit_info.outputs.commit_sha }})"
               }' \
               '${{ secrets.TEAMS_WEBHOOK_URL }}'
